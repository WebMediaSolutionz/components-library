<div class="field">

  <label>{{ fieldProperties.label | myCapitalize }}</label>

  <div [formGroup]="group">
    <textarea
      [name]="fieldProperties.name"
      [rows]="fieldProperties.rows"
      [cols]="fieldProperties.cols"
      [placeholder]="fieldProperties.placeholder"
      [formControlName]="fieldProperties.name">{{ fieldProperties.value }}</textarea>

    <app-prompt
      [visible]="(group.controls[fieldProperties.name].invalid && group.controls[fieldProperties.name].dirty) || (group.controls[fieldProperties.name].invalid && formSubmitted)"
      [atts]="prompt"
      [promptMsg]="promptMsg"></app-prompt>
  </div>
</div>
